<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">

</head>

<body>
    <div class="rg_layout">
        <div class="rg_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>

        <div class="rg_center">
            <div class="rg_form">
                <!--定义表单-->
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td class="td_left">
                                <label for="username">用户名</label>
                            </td>
                            <td class="td_right">
                                <input type="text" name="username" id="username" placeholder="请输入用户名">
                            </td>
                            <td class="warn">请输入8个以内字符!</td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="account">账号</label>
                            </td>
                            <td class="td_right">
                                <input type="text" name="account" id="account" placeholder="请输入账号">
                            </td>
                            <td class="warn">请输入9位正整数!</td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="password">密码</label>
                            </td>
                            <td class="td_right">
                                <input type="password" name="password" id="password" placeholder="请输入密码">
                            </td>
                            <td class="warn">请输入12个以内非中文字符!</td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="name">姓名</label>
                            </td>
                            <td class="td_right">
                                <input type="text" name="name" id="name" placeholder="请输入姓名">
                            </td>
                            <td class="warn">请输入8个以内中文字符!</td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label for="tel">手机号</label>
                            </td>
                            <td class="td_right">
                                <input type="text" name="tel" id="tel" placeholder="请输入手机号">
                            </td>
                            <td class="warn">请输入11位正整数!</td>
                        </tr>
                        <tr>
                            <td class="td_left">
                                <label>性别</label>
                            </td>
                            <td class="td_right">
                                <input type="radio" name="gender" value="male" checked="checked"> 男
                                <input type="radio" name="gender" value="female"> 女
                            </td>
                        </tr>
                        <!-- <tr>
                            <td class="td_left">
                                <label for="checkcode">验证码</label>
                            </td>
                            <td class="td_right">
                                <input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                                <img id="img_check" src="./picture/img_1.png" width="120" height="30"/>
                            </td>
                        </tr> -->
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" id="btn_sub" value="注册">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <div class="rg_right">
            <p>已有帐号?<a href="./login.html">立即登录</a></p>
        </div>
    </div>
    <script src="./register.js"></script>
</body>

</html>
